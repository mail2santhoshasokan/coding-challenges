plugins {
    id 'java'
}

defaultTasks 'helloFirst', 'helloMiddle', 'helloLast'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

task('helloFirst'){
    doFirst {
        logger.info("Hi I am first")
    }
}

task('helloMiddle').dependsOn('helloLast').doLast {
    logger.info("I am middle")
}

task('helloLast').doLast {
    logger.info("I am last")
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


